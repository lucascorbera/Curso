<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title> Consulta </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="950px">
                            <mat-form-field>
                                <mat-label> Nome: </mat-label>
                                <input
                                    matInput
                                    placeholder="Ex: Lucas"
                                    [(ngModel)]="nomeBusca"
                                    name="nomeBusca"
                                />
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-flat-button color="primary">
                        <mat-icon>search</mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20 mb-20">
    <div fxLayout="column" fxFlex="1000px" class="mat-elevation-z8">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title> Resultados da Pesquisa </mat-card-title>
            </mat-card-header>
            <table mat-table [dataSource]="ListaClientesData">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
                </ng-container>
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
                </ng-container>
                <ng-container matColumnDef="dataNascimento">
                    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                    <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
            >
            </mat-paginator>
            <mat-card-footer> Total de registros: {{ listaClientes.length }} </mat-card-footer>
        </mat-card>
    </div>
</div>
