<div class="points-grid-container">
    <div class="toolbar">
        <h3>Resumo de pontos por reporter</h3>
        <div class="actions">
            <button mat-stroked-button (click)="exportCsv()">Exportar CSV</button>
        </div>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error" class="error">{{ error }}</div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
        <!-- Avatar -->
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <img
                    *ngIf="row.avatar"
                    [src]="row.avatar"
                    alt="{{ row.displayName }}"
                    class="avatar"
                />
            </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{ row.displayName }}</td>
        </ng-container>

        <!-- Points -->
        <ng-container matColumnDef="plannedPoints">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pontos Planejados</th>
            <td mat-cell *matCellDef="let row">{{ row.plannedPoints }}</td>
        </ng-container>

        <ng-container matColumnDef="completedPoints">
            <th mat-header-cell *matHeaderCellDef>Conclu√≠dos</th>
            <td mat-cell *matCellDef="let element">{{ element.completedPoints }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
